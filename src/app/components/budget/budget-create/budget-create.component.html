

<h1>Budget</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="budgetForm">
<div class="container">
  <mat-form-field>
    <input matInput placeholder="MonthlyIncome" formControlName="MonthlyIncome">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="EstimatedAvailableBalance" formControlName="EstimatedAvailableBalance">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="SavingsAmount" formControlName="SavingsAmount">
    </mat-form-field>
    

  <button mat-raised color="primary"> Submit </button>

  <a mat-button routerLink="/budget">Back to List</a>
</div>
</form>
