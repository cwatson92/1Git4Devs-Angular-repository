
<mat-card>
<h1>Delete</h1>
<h4>Are you sure you want to delete this?</h4>

<hr>
<div *ngIf="budget">

 <div>
    <label>BudgetId</label>
    <span>{{budget.BudgetId}}</span>
 </div>

  <div>
    <label>Monthly Income</label>
    <span>{{budget.MonthlyIncome}}</span>
  </div>

  <div>
      <label>Estimated Available Balance</label>
      <span>{{budget.EstimatedAvailableBalance}}</span>
  </div>

  <div>
      <label>Savings Amount</label>
      <span>{{budget.SavingsAmount}}</span>
  </div>

</div>


<button mat-raised-button type="button" (click)="onDelete()" color="warn">Delete</button>
<a mat-raised-button color="accent" routerLink="/budget">Back to List</a>
